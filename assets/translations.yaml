      The position and character of the sensualist: he never looks to himself for benefit or harm, but always to external things. The position and character of the sage: be looks for benefit or harm only to himself.

      The tokens of one who is making advance: he blames none; he praises none; he finds fault with none; he accuses none; he never speaks of himself as being somewhat, or as knowing aught; when he is let or hindered in anything he accuses himself; if anyone praises him, he laughs at him in his sleeve; if anyone blames him, he makes no defence; he goes about like convalescents, fearing to move the parts that are settling together before they have taken hold.

      He has taken out of himself all desire, and has transferred his aversion solely to things contrary to Nature which depend upon ourselves. He attempts nothing, except lightly and indifferently. If he is thought foolish or unlearned, he is not concerned. In one word, he watches himself as he would a treacherous enemy.
    - |
      When someone himself on act of his powers of understanding and expounding the writings Chrysippus, then say to yourself, If Chrysippus had not written obscurely, this man would have nothing whereon to exalt himself. But I, what do I desire? Is it not to learn to understand Nature and to follow her? I inquire, then, who can expound Nature to me and hearing that Chrysippus can, I betake myself to him. But I do not understand his writings, therefore I seek an expounder for them. And so far there is nothing exalted. But when I have found the expounder, it remains for me to put into practice what he declares to me; and in this alone is there anything exalted. But if I look on the exposition as a thing to be admired in itself, what else am I become than a grammarian instead of a sage? except that the exposition is not of Homer but of Chrysippus. Therefore when one may ask me to lecture on the philosophy of Chrysippus, I shall rather blush when I am not able to show forth works of a like nature and in harmony with the words.
    - |
      Whatsoever things are preferred, in these abide as in laws which it were impious to transgress. And whatever anyone may say of you, regard it not, for neither does this concern your self.
    - |
      How long will you still delay to hold yourself worthy of the best things, and to transgress in nothing the defining word? You have accepted the maxims by which you ought to live, and do you live by them? What teacher do you still look for, to whom to hand over the task of your correction? You are no longer a boy, but now a full grown man. If, then,you are neglectful and indifferent, and make delay after delay, and form purpose after purpose, and fix again and again the days after which you will begin to attend to yourself, you will not see that you are making no advance, but will be now and always a sensualist, living and dying.

      Therefore hold yourself worthy forthwith to live as a man of full age, and with your foot on the path; and let whatever appears to you as the best be to you as an inviolable law. And when anything is presented to you which involves toil, or pleasure, or reputation or the loss of it, remember that now is the conflict, here are the Olympic games, and you can put them off no longer; and that in a single day and in a single trial ground is to be lost or gained.

      It was thus that Socrates made himself what he was, on every occasion bringing forward his true self, and never having regard to anything else than Reason, And you, though you are not yet Socrates, yet as one who desires to be Socrates so you ought to live.
    - |
      The first and most necessary point in philosophy is the practice of the maxims, for example, not to lie. The second is the proof of the maxims, as, Whence it comes that one ought not to lie. The third is that which gives confirmation and coherence to these, as, Whence it comes that this is a proof, for what is proof? what is consequence? what is contradiction? what is truth? what is falsehood?

      Thus the third point is necessary through the second, and the second through the first. But the most necessary of all, and that where we must rest, is the first. But we do the contrary. For we delay in the third point, and spend all our zeal upon that, while of the first we are utterly careless: we are liars, while we are ready in explaining how it is shown that it is wrong to lie.
    - |
      Hold in readiness for every heed, these—

      'Lead me, O Zeus, and thou Destiny, whithersoever ye have appointed me to go, and may I follow fearlessly.
      But if in an evil mind I be unwilling, still must I follow,'

      'That man is wise among us, and has understanding of things divine, who has nobly agreed with Necessity.'

      But the third also—
      'O Crito, if so it seem good to the Gods, so let it be; Anytus and Melitus are able to kill me if they like, but to harm me, never,'
