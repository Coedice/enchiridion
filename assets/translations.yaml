      When you shall see one lamenting in grief because his son is gone abroad, or because he has lost his wealth, see to it that you be not rapt-away by the phantasm, to think that he has suffered a real misfortune in external matters. But be the thought at hand, It is not the fact itself which afflicts this man—since there are others whom it afflicts not—but the opinion he has conceived about it. And do not hesitate as far as words go, to give him your sympathy, and even, if so it be, to lament with him. But take heed that your lamenting be not from within.
    - |
      Remember that you are an actor in a drama, of such a part as it may please the master to assign you, for a long time or for a little as he may choose. And if he will you to take the part of a poor man, or a cripple, or a ruler, or a private citizen, then may you act that part with grace! For to act well the part that is allotted to us, that indeed is ours to do, but to choose it is another's,
    - |
      If a raven croaks you a bad omen, be not rapt away by the phantasm, but straightway make a distinction with regard to yourself and say, This bodes something perhaps to this poor body or this little property of mine, or to my reputation, or my wife or children, but to myself, nothing. For to me, if I will to have it so, all omens are fortunate. And whatever of these things may come to pass, it lies with me to reap some benefit from it.
