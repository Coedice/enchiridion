      Remember that it is not he who strikes you or he who reviles you who does you an injury, but the opinion you have about the things, that they are injurious. Therefore when someone shall provoke you to wrath, know that you are provoked by your own conception. Strive then at the outset not to be rapt-away by the phantasm; for if you shall once succeed in gaining time and delay you will more easily master yourself.
    - |
      Death and exile and all things that appear terrible, let these be every day before your eyes. But Death most of all, for so you will never feel any condition to be wretched, nor think any very greatly to be desired.
    - |
      If you set your heart upon philosophy, you must straightway prepare yourself to be laughed at and mocked by many who will say Behold a philosopher arisen among us! or How came you by that brow of scorn? But do you cherish no scorn, but hold to those things which seem to you the best, as one set by God in that place. Remember too, that if you abide in those ways, those who first mocked you, the same shall afterwards reverence you; but if you yield to them, you will be laughed at twice as much as before.
