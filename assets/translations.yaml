      Just as the propositions, "It is day," and "It is night," are full of meaning when separated, but meaningless if united; so also, granted that for you to take the larger share at a dinner is good for your body, still, it is bad for the maintenance of the proper kind of social feeling. When, therefore, you are eating with another person, remember to regard, not merely the value for your body of what lies before you, but also to maintain your respect for your host.
    - |
      If you undertake a rôle which is beyond your powers, you both disgrace yourself in that one, and at the same time neglect the rôle which you might have filled with success.
    - |
      Just as you are careful, in walking about, not to step on a nail or to sprain your ankle, so be careful also not to hurt your governing principle. And if we observe this rule in every action, we shall be more secure in setting about it.
    - |
      Each man's body is a measure for his property, just as the foot is a measure for his shoe. If, then, you abide by this principle, you will maintain the proper measure, but if you go beyond it, you cannot help but fall headlong over a precipice, as it were, in the end. So also in the case of your shoe; if once you go beyond the foot, you get first a gilded shoe, then a purple one, then an embroidered one. For once you go beyond the measure there is no limit.
    - |
      Immediately after they are fourteen, women are called "ladies" by men. And so when they see that they have nothing else but only to be the bed-fellows of men, they begin to beautify themselves, and put all their hopes in that. It is worth while for us to take pains, therefore, to make them understand that they are honoured for nothing else but only for appearing modest and self-respecting.
    - |
      It is a mark of an ungifted man to spend a great deal of time in what concerns his body, as in much exercise, much eating, much drinking, much evacuating of the bowels, much copulating. But these things are to be done in passing; and let your whole attention be devoted to the mind.
    - |
      When someone treats you ill or speaks ill of you, remember that he acts or speaks thus because he thinks it is incumbent upon him. That being the case, it is impossible for him to follow what appears good to you, but what appears good to himself; whence it follows, that, if he gets a wrong view of things, the man that suffers is the man that has been deceived. For if a person thinks a true composite judgement to be false, the composite judgement does not suffer, but the person who has been deceived. If, therefore, you start from this point of view, you will be gentle with the man who reviles you. For you should say on each occasion, "He thought that way about it."
    - |
      Everything has two handles, by one of which it ought to be carried and by the other not. If your brother wrongs you, do not lay hold of the matter by the handle of the wrong that he is doing, because this is the handle by which the matter ought not to be carried; but rather by the other handle—that he is your brother, that you were brought up together, and then you will be laying hold of the matter by the handle by which it ought to be carried.
    - |
      The following statements constitute a non sequitur: "I am richer than you are, therefore I am superior to you"; or, "I am more eloquent than you are, therefore I am superior to you." But the following conclusions are better: "I am richer than you are, therefore my property is superior to yours"; or, "I am more eloquent than you are, therefore my elocution is superior to yours." But you are neither property nor elocution.
    - |
      Somebody is hasty about bathing; do not say that he bathes badly, but that he is hasty about bathing. Somebody drinks a good deal of wine; do not say that he drinks badly, but that he drinks a good deal. For until you have decided what judgement prompts him, how do you know that what he is doing is bad? And thus the final result will not be that you receive convincing sense-impressions of some things, but give your assent to others.
    - |
      On no occasion call yourself a philosopher, and do not, for the most part, talk among laymen about your philosophic principles, but do what follows from your principles. For example, at a banquet do not say how people ought to eat, but eat as a man ought. For remember how Socrates had so completely eliminated the thought of ostentation, that people came to him when they wanted him to introduce them to philosophers, and he used to bring them along. So well did he submit to being overlooked. And if talk about some philosophic principle arises among laymen, keep silence for the most part, for there is great danger that you will spew up immediately what you have not digested. So when a man tells you that you know nothing, and you, like Socrates, are not hurt, then rest assured that you are making a beginning with the business you have undertaken. For sheep, too, do not bring their fodder to the shepherds and show how much they have eaten, but they digest their food within them, and on the outside produce wool and milk. And so do you, therefore, make no display to the laymen of your philosophical principles, but let them see the results which come from these principles when digested.
    - |
      When you have become adjusted to simple living in regard to your bodily wants, do not preen yourself about the accomplishment; and so likewise, if you are a water-drinker, do not on every occasion say that you are a water-drinker. And if ever you want to train to develop physical endurance, do it by yourself and not for outsiders to behold; do not throw your arms around statues, but on occasion, when you are very thirsty, take cold water into your mouth, and then spit it out, without telling anybody.
    - |
      This is the position and character of a layman: He never looks for either help or harm from himself, but only from externals. This is the position and character of the philosopher: He looks for all his help or harm from himself.

      Signs of one who is making progress are: He censures no one, praises no one, blames no one, finds fault with no one, says nothing about himself as though he were somebody or knew something. When he is hampered or prevented, he blames himself. And if anyone compliments him, he smiles to himself at the person complimenting; while if anyone censures him, he makes no defence. He goes about like an invalid, being careful not to disturb, before it has grown firm, any part which is getting well. He has put away from himself his every desire, and has transferred his aversion to those things only, of what is under our control, which are contrary to nature. He exercises no pronounced choice in regard to anything. If he gives the appearance of being foolish or ignorant he does not care. In a word, he keeps guard against himself as though he were his own enemy lying in wait.
    - |
      When a person gives himself airs because he can understand and interpret the books of Chrysippus, say to yourself, "If Chrysippus had not written obscurely, this man would have nothing about which to give himself airs."

      But what is it I want? To learn nature and to follow her. I seek, therefore, someone to interpret her; and having heard that Chrysippus does so, I go to him. But I do not understand what he has written; I seek, therefore, the person who interprets Chrysippus. And down to this point there is nothing to justify pride. But when I find the interpreter, what remains is to put his precepts into practice; this is the only thing to be proud about. If, however, I admire the mere act of interpretation, what have I done but turned into a grammarian instead of a philosopher? The only difference, indeed, is that I interpret Chrysippus instead of Homer. Far from being proud, therefore, when somebody says to me, "Read me Chrysippus," I blush the rather, when I am unable to show him such deeds as match and harmonize with his words.
    - |
      Whatever principles are set before you, stand fast by these like laws, feeling that it would be impiety for you to transgress them. But pay no attention to what somebody says about you, for this is, at length, not under your control.
    - |
      How long will you still wait to think yourself worthy of the best things, and in nothing to transgress against the distinctions set up by the reason? You have received the philosophical principles which you ought to accept, and you have accepted them. What sort of a teacher, then, do you still wait for, that you should put off reforming yourself until he arrives? You are no longer a lad, but already a full-grown man. If you are now neglectful and easy-going, and always making one delay after another, and fixing first one day and then another, after which you will pay attention to yourself, then without realizing it you will make no progress, but, living and dying, will continue to be a layman throughout. Make up your mind, therefore, before it is too late, that the fitting thing for you to do is to live as a mature man who is making progress, and let everything which seems to you to be best be for you a law that must not be transgressed. And if you meet anything that is laborious, or sweet, or held in high repute, or in no repute, remember that now is the contest, and here before you are the Olympic games, and that it is impossible to delay any longer, and that it depends on a single day and a single action, whether progress is lost or saved. This is the way Socrates became what he was, by paying attention to nothing but his reason in everything that he encountered. And even if you are not yet a Socrates, still you ought to live as one who wishes to be a Socrates.
    - |
      The first and most necessary division in philosophy is that which has to do with the application of the principles, as, for example, Do not lie. The second deals with the demonstrations, as, for example. How comes it that we ought not to lie? The third confirms and discriminates between these processes, as, for example, How does it come that this is a proof? For what is a proof, what is logical consequence, what contradiction, what truth, what falsehood? Therefore, the third division is necessary because of the second, and the second because of the first; while the most necessary of all, and the one in which we ought to rest, is the first. But we do the opposite; for we spend our time in the third division, and all our zeal is devoted to it, while we utterly neglect the first. Wherefore, we lie, indeed, but are ready with the arguments which prove that one ought not to lie.
    - |
      Upon every occasion we ought to have the following thoughts at our command:

      Lead thou me on, O Zeus, and Destiny,
      To that goal long ago to me assigned.
      I'll follow and not falter; if my will
      Prove weak and craven, still I'll follow on.

      "Whoso has rightly with necessity complied,
      We count him wise, and skilled in things divine."

      "Well, O Crito, if so it is pleasing to the gods, so let it be."

      "Anytus and Meletus can kill me, but they cannot hurt me."
