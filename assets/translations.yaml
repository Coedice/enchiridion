      Bear in mind that it is not the man who reviles or strikes you that insults you, but it is your judgement that these men are insulting you. Therefore, when someone irritates you, be assured that it is your own opinion which has irritated you. And so make it your first endeavour not to be carried away by the external impression; for if once you gain time and delay, you will more easily become master of yourself.
    - |
      Keep before your eyes day by day death and exile, and everything that seems terrible, but most of all death; and then you will never have any abject thought, nor will you yearn for anything beyond measure.
    - |
      If you yearn for philosophy, prepare at once to be met with ridicule, to have many people jeer at you, and say, "Here he is again, turned philosopher all of a sudden," and "Where do you suppose he got that high brow?" But do you not put on a high brow, and do you so hold fast to the things which to you seem best, as a man who has been assigned by God to this post; and remember that if you abide by the same principles, those who formerly used to laugh at you will later come to admire you, but if you are worsted by them, you will get the laugh on yourself twice.
