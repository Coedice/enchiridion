      If you are struck by the appearance of any promised pleasure, guard yourself against being hurried away by it; but let the affair wait your leisure, and procure yourself some delay. Then bring to your mind both points of time: that in which you will enjoy the pleasure, and that in which you will repent and reproach yourself after you have enjoyed it; and set before you, in opposition to these, how you will be glad and applaud yourself if you abstain. And even though it should appear to you a seasonable gratification, take heed that its enticing, and agreeable and attractive force may not subdue you; but set in opposition to this how much better it is to be conscious of having gained so great a victory.
    - |
      When you do anything from a clear judgment that it ought to be done, never shun the being seen to do it, even though the world should make a wrong supposition about it; for, if you don't act right, shun the action itself; but, if you do, why are you afraid of those who censure you wrongly?
    - |
      As the proposition, "Either it is day or it is night," is extremely proper for a disjunctive argument, but quite improper in a conjunctive one, so, at a feast, to choose the largest share is very suitable to the bodily appetite, but utterly inconsistent with the social spirit of an entertainment. When you eat with another, then, remember not only the value of those things which are set before you to the body, but the value of that behavior which ought to be observed towards the person who gives the entertainment.
