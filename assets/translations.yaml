      From the age of fourteen years upwards women are accustomed to the flattery of men (κυρίαι καλοῦνται). Seeing then that there is nothing else open to them but only to serve the pleasure of men, they begin to beautify themselves and to place all their hopes in this, It is right then to study that they may perceive themselves to be valued for nothing else than modesty and decorum.
